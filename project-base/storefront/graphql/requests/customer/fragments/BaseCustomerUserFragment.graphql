fragment BaseCustomerUserFragment on BaseCustomerUser {
    __typename
    uuid
    firstName
    lastName
    email
    telephone
    billingAddressUuid
    street
    city
    postcode
    country {
        ...CountryFragment
    }
    newsletterSubscription
    defaultDeliveryAddress {
        ...DeliveryAddressFragment
    }
    deliveryAddresses {
        ...DeliveryAddressFragment
    }
    ... on CompanyCustomerUser {
        companyName
        companyNumber
        companyTaxNumber
    }
    pricingGroup
    hasPasswordSet
    roles
    roleGroup {
        ...CustomerUserRoleGroupFragment
    }
    salesRepresentative {
        ...SalesRepresentativeFragment
    }
}
