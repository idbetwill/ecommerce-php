fragment ComplaintDetailFragment on Complaint {
    uuid
    number
    createdAt
    email
    deliveryFirstName
    deliveryLastName
    deliveryCompanyName
    deliveryTelephone
    deliveryStreet
    deliveryCity
    deliveryPostcode
    deliveryCountry {
        ...CountryFragment
    }
    bankAccountNumber
    resolution {
        ...ComplaintResolutionFragment
    }
    status
    items {
        ...ComplaintItemFragment
    }
    order {
        ...OrderDetailFragment
    }
    manualDocumentNumber
}
