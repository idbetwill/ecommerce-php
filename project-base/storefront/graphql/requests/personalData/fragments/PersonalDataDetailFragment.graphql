fragment PersonalDataDetailFragment on PersonalData {
    __typename
    orders {
        __typename
        uuid
        city
        companyName
        number
        creationDate
        items {
            ...OrderDetailItemFragment
        }
        firstName
        lastName
        telephone
        companyNumber
        companyTaxNumber
        street
        city
        postcode
        country {
            ...CountryFragment
        }
        deliveryFirstName
        deliveryLastName
        deliveryCompanyName
        deliveryTelephone
        deliveryStreet
        deliveryCity
        deliveryPostcode
        deliveryCountry {
            ...CountryFragment
        }
        payment {
            ...SimplePaymentFragment
        }
        transport {
            ...SimpleTransportFragment
        }
        productItems {
            ...OrderDetailItemFragment
        }
        totalPrice {
            priceWithVat
        }
    }
    customerUser {
        ...BaseCustomerUserFragment
    }
    newsletterSubscriber {
        __typename
        email
        createdAt
    }
    exportLink
    complaints {
        __typename
        uuid
        number
        createdAt
        status
        deliveryFirstName
        deliveryLastName
        deliveryCompanyName
        deliveryCity
        deliveryPostcode
        deliveryStreet
        deliveryTelephone
        deliveryCountry {
            name
        }
        items {
            __typename
            productName
            quantity
            description
            orderItem {
                uuid
            }
        }
    }
}
