query PromotedCategoriesQuery($firstProducts: Int!) {
    promotedCategories {
        name
        description
        slug
        seoH1
        seoTitle
        seoMetaDescription
        bestsellers {
            name
        }
        breadcrumb {
            name
            slug
        }
        readyCategorySeoMixLinks {
            name
            slug
        }
        uuid
        children {
            name
        }
        parent {
            name
        }
        products(first: $firstProducts) {
            edges {
                node {
                    name
                }
            }
        }
        images {
            url
            name
        }
        automatedFilters
    }
}
