query multipleProducts ($urlSlug: String!, $minimalPrice: Money!) {
    category(urlSlug: $urlSlug) {
        name
        products(first: 2, orderingMode: PRICE_DESC) {
            edges {
                node {
                    name
                }
            }
        }
        productsStatic: products(first: 2, filter: {minimalPrice: $minimalPrice}, orderingMode: PRICE_ASC) {
            edges {
                node {
                    name
                }
            }
        }
    }
}
