query CartQuery(
    $cartUuid: Uuid
) {
    cart(cartInput: {
        cartUuid: $cartUuid
    }) {
        items {
            quantity
            product {
                name
            }
        }
        transport {
            name
            description
            instructions
            position
            daysUntilDelivery
            transportTypeCode
            price {
                priceWithVat
                priceWithoutVat
                vatAmount
            },
            images {
                url
                name
            }
            stores {
                edges {
                    node {
                        name
                    }
                }
            }
        }
        totalPriceWithoutDiscountTransportAndPayment {
            priceWithVat
            priceWithoutVat
            vatAmount
        }
    }
}
